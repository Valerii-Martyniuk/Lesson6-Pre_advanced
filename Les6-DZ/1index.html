<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="1main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="signUp">
        <form class="signUpForm" id="myForm">
          <h1 class="dv">Please sign up</h1>
          <div class="dvFirName dv">
            <input
              type="text"
              name="InpFirName"
              class="FirstName dv"
              placeholder="First Name"
            />
          </div>
          <div class="dvLasName dv">
            <input
              type="text"
              name="InpLasName"
              class="LastName dv"
              placeholder="Last Name"
            />
          </div>
          <div class="dvEmail dv">
            <input
              type="text"
              name="InpEmail"
              class="Email dv"
              placeholder="Email"
            />
          </div>
          <div class="dvPassword dv">
            <input
              type="password"
              name="InpPassword"
              class="Password dv"
              placeholder="Password"
            />
          </div>
          <div class="dvButton dv">
            <input
              type="button"
              value="Sign Up"
              class="btn-hover sign-btn dv"
            />
          </div>
          <div class="dv"><p class="TextSignIn">Sign in now</p></div>
        </form>
      </div>
      <div class="SignIn">
        <div class="dv">
          <h1 class="dv">Please sign in</h1>
        </div>
        <form id="myForm2">
          <div class="dv">
            <input type="text" class="signInEmail dv" placeholder="Email" />
          </div>
          <div class="dv">
            <input
              type="password"
              class="signInPassword dv"
              placeholder="Password"
            />
          </div>
          <div class="dv">
            <input
              type="button"
              value="Sign In"
              class="btn-hover signIn-btn dv"
            />
          </div>
        </form>
        <div class="dv"><p class="TextSignIn">Sign up now</p></div>
      </div>
      <div class="accountInfo">
        <div class="img"></div>
        <div class=""><h1 class="dv accName">Ivan Ivanov</h1></div>
        <div class=""><h3 class="accEmail">sososo@dadaw.com</h3></div>
        <div class="dv"><h3>Designer & Web Developing</h3></div>
        <div class="dv2 dv">
          <input
            type="button"
            value="Sign Up"
            class="btn-hover account-btn dv"
          />
        </div>
      </div>
    </div>
    <script src="min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="1script.js"></script>
  </body>
</html>
